<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Porsche</title>
</head>
<body>
  <header>
    <div class="header">
      <img src="img/menu-burguer.svg" alt="menu burguer" class="header-item1">
      <img src="img/porche-logo.svg" alt="logo da Porsche" class="header-item2">
      <img src="img/foto-perfil.svg" alt="foto de perfil" class="header-item3">
    </div>
  </header>

  <main>
    <hr>

    <div class="menu-modelo">
      <img src="img/sete-esquerda.svg" alt="seta esquerda" class="main-item1">
      <img src="img/911 Carrera S.svg" alt="modelo 911 Carrera S" class="main-item2">
      <img src="img/save-configuration.svg" alt="salvar configuração" class="main-item3">
    </div>

    <div class="carro">
      <img src="img/seta2.svg" alt="seta esquerda" class="carro-item1">
      <img src="img/carro.svg" alt="carro Porsche" class="carro-item2">
      <img src="img/seta1.svg" alt="seta direita" class="carro-item3">
    </div>
  </main>

  <footer>
    <div class="footer">
      <img src="img/technical.svg" alt="detalhes técnicos" class="footer-item1">
      <img src="img/menuinferior.svg" alt="menu inferior" class="footer-item2">
      <img src="img/preco.svg" alt="preço" class="footer-item3">
    </div>
  </footer>
</body>
</html>
